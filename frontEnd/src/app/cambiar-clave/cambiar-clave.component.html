<!-- Llamamos al componente de notificaciones -->
<app-notificaciones [statusNotificacion]="statusNotificacion" [iconoNotificacion]="iconoNotificacion" [mensajeNotificacion]="mensajeNotificacion" [hidden]="mostrarNotificacion" (mostrarNotificacion)="ocultarNotificacion($event)" style="position: absolute; top: 25px; left: 50%; transform: translateX(-50%); "></app-notificaciones>

<div class="container">
    <img src="../../assets/images/send-mail.svg" alt="">
    <h1>Introduce tu email para restablecer tu contraseña</h1>
    <!-- <img src="../../assets/images/forgottMan.svg" alt=""> -->
    <form [formGroup]="formularioResetClave" (ngSubmit)="validarDatosResetClave()">
        <div class="formField" [class.invalid]="!formularioResetClave.get('email').valid && formularioResetClave.get('email').dirty">
            <input type="email" placeholder="Introduce tu email" formControlName="email">
        </div>
        <button id="sendLoading" type="submit">Resetear Contraseña
            <div class="ld ld-ring ld-spin" id="loaderSpinner" *ngIf="loading"></div>
        </button>
        <p>También puedes <a routerLink="/login">volver al inicio</a></p>
    </form>
</div>
