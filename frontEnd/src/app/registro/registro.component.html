<app-loader [hidden]="showLoader"></app-loader>
<div id="container">
    <div class="left">
        <div class="text">
            <h3>Nueva actualización disponible</h3>
            <p>Hemos agregado algunas nuevas características increíbles</p>
            <button>SABER MÁS</button>
        </div>
    </div>
    <div class="right">
        <!-- Llamamos al componente de notificaciones -->
        <app-notificaciones [statusNotificacion]="statusNotificacion" [iconoNotificacion]="iconoNotificacion" [mensajeNotificacion]="mensajeNotificacion" [hidden]="mostrarNotificacion" (mostrarNotificacion)="ocultarNotificacion($event)" style="margin-top: 10px;"></app-notificaciones>

        <!-- <a routerLink="/" class="logo">HUBBET</a> -->
        <h2 class="title">Crear Nueva Cuenta</h2>
        <form id="formularioRegistro" [formGroup]="formularioRegistro" (ngSubmit)="validarDatosRegistro()">
            <div class="formField" id="formField1" [class.valid]="formularioRegistro.get('nombre').valid && formularioRegistro.get('nombre').value != ''">
                <input type="text" placeholder="Nombre" formControlName="nombre" class="field1">
            </div>
            <div class="formField" id="formField2" [class.invalid]="!formularioRegistro.get('usuario').valid && formularioRegistro.get('usuario').dirty" [class.valid]="formularioRegistro.get('usuario').valid && formularioRegistro.get('usuario').dirty">
                <input type="text" placeholder="Usuario*" formControlName="usuario" class="field2" required>
            </div>
            <div class="formField" id="formField3" [class.invalid]="!formularioRegistro.get('email').valid && formularioRegistro.get('email').dirty" [class.valid]="formularioRegistro.get('email').valid && formularioRegistro.get('email').dirty">
                <input type="email" placeholder="Email*" formControlName="email" class="field3" required>
            </div>
            <div class="formField" id="formField4" [class.invalid]="!formularioRegistro.get('clave').valid && formularioRegistro.get('clave').dirty" [class.valid]="formularioRegistro.get('clave').valid && formularioRegistro.get('clave').dirty">
                <input type="password" placeholder="Contraseña*" formControlName="clave" class="field4" required>
            </div>
            <span><i style="color: red;">*</i> Campos obligatorios</span>
            <button type="submit" class="formField">Registrar cuenta</button>
        </form>
        <hr class="separator2">
        <p class="linkLogin">¿Ya tienes cuenta?<a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
</div>
